    .telegram-button {

    .telegram-button::before,
    .telegram-button::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #2AABEE;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;

    .telegram-button::after {

    .telegram-button:hover::before {

    }

    .telegram-button:hover::after {

  <!-- Main Script -->
  <script>
    // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase
    const supabaseUrl = 'https://xnususoqjrxhwxvywfji.supabase.co ';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudXN1c29xanJ4aHd4dnl3ZmppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2MDM3NTYsImV4cCI6MjA2MzE3OTc1Nn0.kVWcUZYoMjzr1Bfjc0BMG17b17Ca2Oc23h9i0r3kkEs'; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –∫–ª—é—á
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentTab = 'search';

    function showTab(tabId) {
      document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
      currentTab = tabId;
    }

    async function loadData() {
      console.log("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...");

      const { data: posts } = await supabase.from('posts').select('*');
      const { data: products } = await supabase.from('products').select('*');

      console.log("–ü–æ—Å—Ç—ã:", posts);
      console.log("–ü—Ä–æ–¥—É–∫—Ç—ã:", products);

      if (currentTab === 'forum') {
        document.getElementById('posts').innerHTML = '';
        if (posts && posts.length > 0) {
          posts.reverse().forEach(post => {
            const html = `
              <div class="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                <h4 class="font-medium">${post.title}</h4>
                <p class="text-sm text-gray-700">${post.content}</p>
                <small class="text-xs text-gray-400">${new Date(post.created_at).toLocaleString()}</small>
              </div>`;
            document.getElementById('posts').insertAdjacentHTML('beforeend', html);
          });
        }
      }

      if (currentTab === 'marketplace') {
        document.getElementById('products').innerHTML = '';
        if (products && products.length > 0) {
          products.forEach(product => {
            const html = `
              <div class="border p-4 rounded-lg hover:shadow-lg transition duration-200">
                <h4 class="font-medium">${product.name}</h4>
                <p class="text-sm text-gray-600">Cena: ‚Ç¨${product.price}</p>
                <p class="text-sm mt-1">${product.description}</p>
                <small class="text-xs text-gray-400">${new Date(product.created_at).toLocaleString()}</small>
              </div>`;
            document.getElementById('products').insertAdjacentHTML('beforeend', html);
          });
        }
      }
    }

    // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞
    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();

      if (!title || !content) return;

      await supabase.from('posts').insert({ title, content });
      this.reset();
      if (currentTab === 'forum') await loadData();
    });

    // –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value.trim());
      const description = document.getElementById('productDescription').value.trim();

      if (!name || isNaN(price) || !description) return;

      await supabase.from('products').insert({ name, price, description });
      this.reset();
      if (currentTab === 'marketplace') await loadData();
    });

    // –ü–æ–∏—Å–∫
    document.getElementById('searchInput').addEventListener('input', async function() {
      const q = this.value.toLowerCase();
      const results = [];

      const { data: posts } = await supabase.from('posts').select('*');
      const { data: products } = await supabase.from('products').select('*');

      posts.forEach(post => {
        if (post.title.toLowerCase().includes(q) || post.content.toLowerCase().includes(q)) {
          results.push(`<div class="p-2 border-b">${renderPostHTML(post)}</div>`);
        }
      });

      products.forEach(product => {
        if (product.name.toLowerCase().includes(q) || product.description.toLowerCase().includes(q)) {
          results.push(`<div class="p-2 border-b">${renderProductHTML(product)}</div>`);
        }
      });

      const searchResults = document.getElementById('searchResults');
      if (results.length > 0) {
        searchResults.innerHTML = results.join('');
      } else {
        searchResults.innerHTML = '<p class="text-gray-500">Nav atrasts neviens rezultƒÅts</p>';
      }
    });

    function renderPostHTML(post) {
      return `
        <div class="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-50 rounded-lg">
          <h4 class="font-medium">${post.title}</h4>
          <p class="text-sm text-gray-700">${post.content}</p>
          <small class="text-xs text-gray-400">${new Date(post.created_at).toLocaleString()}</small>
        </div>`;
    }

    function renderProductHTML(product) {
      return `
        <div class="border p-4 rounded-lg">
          <h4 class="font-medium">${product.name}</h4>
          <p class="text-sm text-gray-600">Cena: ‚Ç¨${product.price}</p>
          <p class="text-sm mt-1">${product.description}</p>
          <small class="text-xs text-gray-400">${new Date(product.created_at).toLocaleString()}</small>
        </div>`;
    }

    window.addEventListener('load', () => {
      console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
      showTab('search');
      setInterval(loadData, 5000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑ –≤ 5 —Å–µ–∫—É–Ω–¥
    });
  </script>

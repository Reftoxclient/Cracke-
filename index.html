<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cracke!</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10 backdrop-blur-sm bg-white/70">
    <h1 class="text-2xl font-bold text-indigo-600">Cracke!</h1>
    <nav class="space-x-4">
      <button onclick="showTab('search')" class="hover:text-indigo-600">Meklēt</button>
      <button onclick="showTab('forum')" class="hover:text-indigo-600">Forums</button>
      <button onclick="showTab('marketplace')" class="hover:text-indigo-600">Tirgus</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="bg-indigo-600 text-white p-10 text-center rounded-b-xl shadow-lg">
    <h2 class="text-5xl font-extrabold mb-3 animate-pulse">Sveicināts lappusē Cracke!</h2>
    <p class="text-xl">Kopiena par visu — no diskusijām līdz preču pirkšanai.</p>
  </section>

  <!-- Tabs Content -->
  <main class="max-w-4xl mx-auto my-10 px-4 space-y-10">

    <!-- Search Tab -->
    <div id="search" class="hidden">
      <h3 class="text-xl font-semibold mb-4">Meklēt</h3>
      <input type="text" id="searchInput" placeholder="Ievadi atslēgvārdu..." 
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      <div id="searchResults" class="mt-4 space-y-3">
        <!-- Результаты поиска будут здесь -->
      </div>
    </div>

    <!-- Forum Tab -->
    <div id="forum" class="hidden">
      <h3 class="text-xl font-semibold mb-4">Foruma Diskusija</h3>

      <!-- Form to add post -->
      <form id="postForm" class="mb-6 space-y-3">
        <input type="text" id="postTitle" placeholder="Tema" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <textarea id="postContent" placeholder="Raksti savu ziņojumu šeit..." rows="3" required
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        <button type="submit"
                class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">
          Publicēt
        </button>
      </form>

      <!-- Posts list -->
      <div id="posts" class="space-y-4">
        <!-- Posts будут динамически добавлены сюда -->
      </div>
    </div>

    <!-- Marketplace Tab -->
    <div id="marketplace" class="hidden">
      <h3 class="text-xl font-semibold mb-4">Tirgus</h3>

      <!-- Form to add product -->
      <form id="productForm" class="mb-6 space-y-3">
        <input type="text" id="productName" placeholder="Preces nosaukums" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        <input type="number" id="productPrice" placeholder="Cena (€)" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        <textarea id="productDescription" placeholder="Apraksts" rows="2" required
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
        <button type="submit"
                class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition transform hover:scale-105">
          Pievienot preci
        </button>
      </form>

      <!-- Products grid -->
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Товары будут динамически добавлены сюда -->
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner p-4 text-center text-sm text-gray-500">
    &copy; 2025 Cracke! Visas tiesības aizsargātas.
  </footer>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/ @supabase/supabase-js@2"></script>

  <!-- Main Script -->
  <script>
    const supabaseUrl = 'https://xnususoqjrxhwxvywfji.supabase.co ';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Замени на свой
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentTab = 'search';

    function showTab(tabId) {
      document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
      currentTab = tabId;
    }

    // Load data
    async function loadData() {
      const { data: posts } = await supabase.from('posts').select('*');
      const { data: products } = await supabase.from('products').select('*');

      if (currentTab === 'forum') {
        document.getElementById('posts').innerHTML = '';
        if (posts && posts.length > 0) {
          posts.reverse().forEach(post => {
            const html = `
              <div class="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                <h4 class="font-medium">${post.title}</h4>
                <p class="text-sm text-gray-700">${post.content}</p>
                <small class="text-xs text-gray-400">${new Date(post.created_at).toLocaleString()}</small>
              </div>`;
            document.getElementById('posts').insertAdjacentHTML('beforeend', html);
          });
        }
      }

      if (currentTab === 'marketplace') {
        document.getElementById('products').innerHTML = '';
        if (products && products.length > 0) {
          products.forEach(product => {
            const html = `
              <div class="border p-4 rounded-lg hover:shadow-lg transition duration-200">
                <h4 class="font-medium">${product.name}</h4>
                <p class="text-sm text-gray-600">Cena: €${product.price}</p>
                <p class="text-sm mt-1">${product.description}</p>
                <small class="text-xs text-gray-400">${new Date(product.created_at).toLocaleString()}</small>
              </div>`;
            document.getElementById('products').insertAdjacentHTML('beforeend', html);
          });
        }
      }
    }

    // Add Post
    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();

      if (!title || !content) return;

      await supabase.from('posts').insert({ title, content });
      this.reset();
      if (currentTab === 'forum') await loadData();
    });

    // Add Product
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value.trim());
      const description = document.getElementById('productDescription').value.trim();

      if (!name || isNaN(price) || !description) return;

      await supabase.from('products').insert({ name, price, description });
      this.reset();
      if (currentTab === 'marketplace') await loadData();
    });

    // Search
    document.getElementById('searchInput').addEventListener('input', async function() {
      const q = this.value.toLowerCase();
      const results = [];

      const { data: posts } = await supabase.from('posts').select('*');
      const { data: products } = await supabase.from('products').select('*');

      posts.forEach(post => {
        if (post.title.toLowerCase().includes(q) || post.content.toLowerCase().includes(q)) {
          results.push(`<div class="p-2 border-b">${renderPostHTML(post)}</div>`);
        }
      });

      products.forEach(product => {
        if (product.name.toLowerCase().includes(q) || product.description.toLowerCase().includes(q)) {
          results.push(`<div class="p-2 border-b">${renderProductHTML(product)}</div>`);
        }
      });

      const searchResults = document.getElementById('searchResults');
      if (results.length > 0) {
        searchResults.innerHTML = results.join('');
      } else {
        searchResults.innerHTML = '<p class="text-gray-500">Nav atrasts neviens rezultāts</p>';
      }
    });

    function renderPostHTML(post) {
      return `
        <div class="border-l-4 border-indigo-500 pl-4 py-3 bg-gray-50 rounded-lg">
          <h4 class="font-medium">${post.title}</h4>
          <p class="text-sm text-gray-700">${post.content}</p>
          <small class="text-xs text-gray-400">${new Date(post.created_at).toLocaleString()}</small>
        </div>`;
    }

    function renderProductHTML(product) {
      return `
        <div class="border p-4 rounded-lg">
          <h4 class="font-medium">${product.name}</h4>
          <p class="text-sm text-gray-600">Cena: €${product.price}</p>
          <p class="text-sm mt-1">${product.description}</p>
          <small class="text-xs text-gray-400">${new Date(product.created_at).toLocaleString()}</small>
        </div>`;
    }

    window.addEventListener('load', () => {
      showTab('search');
      setInterval(loadData, 5000); // Обновление раз в 5 секунд
    });
  </script>

</body>
</html>
